<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        :focus {
          outline: none;
        }
      }
    </style>

    <title>Museu de Arte e Cultura - Pao de Açúcar</title>

    <script>
      function ajustarZoomParaResolucaoDesejada() {
        const larguraDesejada = 1920;
        const alturaDesejada = 1080;
        const larguraAtual = window.innerWidth;
        const alturaAtual = window.innerHeight;
        const fatorZoomHorizontal = larguraAtual / larguraDesejada;
        const fatorZoomVertical = alturaAtual / alturaDesejada;
        const fatorZoom = Math.min(fatorZoomHorizontal, fatorZoomVertical);
        document.body.style.zoom = `${fatorZoom * 100}%`;
      }

      function entrarFullScreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
          document.documentElement.msRequestFullscreen();
        }
      }

      window.onload = function() {
        ajustarZoomParaResolucaoDesejada();
        entrarFullScreen();
      };

      window.onresize = ajustarZoomParaResolucaoDesejada;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main/main.tsx"></script>
  </body>
</html>
